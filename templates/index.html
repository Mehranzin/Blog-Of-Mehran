<!DOCTYPE html>
<html>
  <head>
    <title>Blog of Mehran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body.light {
        background-color: #f3f3f3;
        color: #000000;
      }
      body.dark {
        background-color: #181818;
        color: #ffffff;
      }
    </style>
  </head>
  <body class="light">
    <div class="caixinhadotitulo">
      <h1>BLOG</h1>
    </div>
    <button id="btn-dark">Drak Mode</button>
    <button
      class="botãovoltar"
      onclick="window.location.href='http://127.0.0.1:5500/public/index.html';"
    >
      Voltar
    </button>

    <div id="container">
      <div class="container">
        <textarea
          id="textInput"
          rows="15"
          cols="50"
          placeholder="O que está pensando hoje Mehran?..."
          spellcheck="true"
        ></textarea
        ><br />
        <button onclick="postarTexto()"><b>Pensei</b></button>
      </div>
      <div id="posts"></div>
    </div>

    <p style="position: fixed; bottom: 0%; right: 1.3%; scale: 130%">
      Mehran Productions®
    </p>

    <script>
      document
        .getElementById("btn-dark")
        .addEventListener("click", function () {
          document.body.classList.toggle("dark");
          document.body.classList.toggle("light");
        });

      function carregarPosts() {
        fetch("/posts")
          .then((response) => response.json())
          .then((posts) => {
            const postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = "";
            posts.forEach((post, index) => {
              const postElement = document.createElement("div");
              postElement.classList.add("post");
              postElement.innerHTML = `
                    <p><strong>Postado em: ${post.data}</strong></p>
                    <p>${post.texto}</p>
                    <button class="delete-btn" onclick="apagarPost(${
                      posts.length - 1 - index
                    })">X</button>
                `;
              postsContainer.appendChild(postElement);
            });
          });
      }

      function postarTexto() {
        const texto = document.getElementById("textInput").value;
        if (texto) {
          const formData = new FormData();
          formData.append("texto", texto);
          fetch("/posts", { method: "POST", body: formData }).then(() => {
            carregarPosts();
            document.getElementById("textInput").value = "";
          });
        }
      }

      function apagarPost(index) {
        if (confirm("Tem certeza que deseja DELETAR o post?")) {
          fetch(`/posts/${index}`, { method: "DELETE" }).then(() =>
            carregarPosts()
          );
        }
      }

      window.onload = carregarPosts;
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        transition: background-color 0.3s, color 0.3s;
        padding: 20px;
      }

      .caixinhadotitulo {
        text-align: center;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 3rem;
        letter-spacing: 2px;
      }

      button {
        background-color: #3b82f6;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
      }

      button:hover {
        background-color: #2563eb;
        transform: scale(1.05);
      }

      #container {
        max-width: 800px;
        margin: 0 auto;
      }

      textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #ccc;
        border-radius: 8px;
        resize: vertical;
        font-size: 1rem;
        margin-bottom: 15px;
        background-color: #ffffff;
        color: #000;
        transition: border-color 0.2s;
      }

      textarea:focus {
        border-color: #3b82f6;
        outline: none;
      }

      .post {
        background-color: #dfdfdf;
        padding: 20px;
        border-radius: 12px;
        margin: 15px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.466);
        position: relative;
        transition: background-color 0.3s;
        max-width: 600px;
      }

      .post p:nth-of-type(2) {
        margin-top: 12px;
      }

      .delete-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        background-color: #ef4444;
        border: none;
        color: white;
        padding: 5px 10px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
      }

      .delete-btn:hover {
        background-color: #dc2626;
        transform: scale(1.05);
      }

      p[style] {
        font-size: 0.85rem;
        color: #888;
      }

      body.dark {
        background-color: #181818;
        color: #f3f3f3;
      }

      body.dark textarea {
        background-color: #2a2a2a;
        color: #f3f3f3;
        border-color: #444;
      }

      body.dark .post {
        background-color: #252525;
        color: #ddd;
      }

      body.dark p[style] {
        color: #666;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        button {
          width: 30%;
          margin: 8px 0;
        }

        textarea {
          font-size: 0.9rem;
        }
      }
    </style>
  </body>
</html>
